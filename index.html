<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">
        <h1>Aim Trainer</h1>
        <button class="btn" id="start">Start Game</button>
    </div>

    <div class="screen">
        <h1>Choose Time</h1>
        <ul class="list" id="time-list">
            <li>
                <button class="btn time-btn" data-time="10">2 min</button>
                <button class="btn time-btn" data-time="300">5 min</button>
                <button class="btn time-btn" data-time="600">10 min</button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <div class="stats">
            <div class="info">
                <p>Time: <span id="time">00:00</span></p>
                <p>Hits: <span id="hits">0</span></p>
                <p>Accuracy: <span id="accuracy">100%</span></p>
            </div>
        </div>
        <div class="board" id="board">
            <div class="circle"></div>
        </div>

        <div class="options">
            <button class="btn restart">Restart</button>
            <button class="btn stop">Stop</button>
            <button class="btn" id=" fullscreen">Full Screen</button>
            <button class="btn" id="minimise">Minimise</button>

        </div>
    </div>

    <div class="screen">
        <h1>Game Over</h1>
        <div class="results">
            <p>Hits: <span id="hits-over">0</span></p>
            <p>Accuracy: <span id="accuracy-over">0%</span></p>
        </div>
        <div class="btn restart">Restart</div>
    </div>







    <script src="aimtrainer.js"></script>
</body>

</html>
